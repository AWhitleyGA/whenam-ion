
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <title></title>
  <style media="screen">
  body {
    font-family: Courier;
    background-color: #656350;
  }
  header {
    text-align: center;
  }
  input {
    font-family: Courier;
    font-size: 48px;
    border-radius: .25em;
    padding: .25em;
    margin: .5em;
    text-align: center;
    color: #b1ff0a;
    background-color: rgb(79,67,48);
  }
  span {
    margin: .25em;
    padding: .5em;
  }
  .info, .instructors {
    color: rgb(177,255,10);
    border-radius: .25em;
    padding: .5em;
    background-color: rgb(79,67,48);
  }
  .title {
    border-radius: .25em;
    padding: .25em;
    font-weight: bold;
    font-size: 24px;
    -webkit-text-stroke: 1px rgba(122,122,122,0.5);
    background-color: rgb(255,255,222);
    color: rgb(99,67,48);
  }
  .slot {
    margin: .5em;
    border: 4px double #b5b3a0;
    border-radius: 14px;
    background-color: #e2e0c9;
    max-width: 15%;
    text-align: center;
    flex-grow: 1;
    padding: .5em;
    background-image: radial-gradient(ellipse farthest-side at 0% -100px, rgba(226,224,201,0.4) 0%, rgba(131,158,72,0.4) 95%);

  }
  .container {
    align-items: center;
    justify-content: space-around;
    flex-wrap: wrap;
    flex-direction: row;
    display: flex;
  }
  .instructors {
    padding: .5em;
    border-radius: .25em;
    font-size: 24px;
    font-weight: bold;
    background-color: rgb(255,255,222);
    color: rgb(99,67,48);
  }
  .info-item {
    margin: .25em;
  }
  .time{
    background-color: ;
  }
  </style>
</head>

<body data-ng-app="zoolandar" data-ng-controller="ClassController as vm">
  <header>
    <input type="text" data-ng-model="vm.searchText" autofocus
           placeholder="Search & Filter"
           data-ng-change="vm.getClasses(vm.searchText)"/>
  </header>
  <div class="container">

    <div class='slot' data-ng-repeat="class in vm.classes | filter: vm.searchText" data-ng-if="class.lead">
      <p class="title">{{class.title}}</p>
      <div class="info">
        <p class="info-item">{{class.date}}</p>
        <p class="info-item time">{{class.time}}</p>
        <p class="info-item">{{class.classroom}}</p>
      </div>
      <p class="instructors">{{class.lead + " " + ((class.support)?" & ":"") + class.support}}</p>

    </div>
  </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-resource.min.js" charset="utf-8"></script>
<script type="text/javascript">
angular
.module("zoolandar", ["ngResource"])
.controller("ClassController", ["Class", ClassControllerFunc])
.factory("Class", ["$resource", ClassFactory])

function ClassControllerFunc(Class){
  this.classes = Class.query();
  this.getClasses = instructor =>  {this.leads(instructor), this.supports(instructor)}
  this.leads = instructor => this.classes.filter( slot => slot.lead===instructor)
  this.supports = instructor => this.classes.filter( slot => slot.support===instructor)
}

function ClassFactory($resource){
  return $resource("http://localhost:3007/schedule");
}



</script>
</html>
